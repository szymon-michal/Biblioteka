services:
  db:
    build:
      context: ./BataBase
      dockerfile: Dockerfile.DB
    container_name: library-db
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-library}
      MYSQL_USER: ${MYSQL_USER:-library}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-library}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      # UPEWNIJ SIĘ, ŻE TE ZMIENNE SĄ USTAWIONE W .env I ŻE UŻYWASZ ICH W KLIENCIE SQL
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend/library-ui
      dockerfile: Dockerfile.Front
    container_name: library-frontend
    depends_on:
      - backend
    env_file:
      - ./Frontend/library-ui/.env
    ports:
      - "5173:5173"
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.Back
    container_name: library-backend
    depends_on:
      - db
    env_file:
      - .env
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DB: ${MYSQL_DB:-library}
      MYSQL_USER: ${MYSQL_USER:-library}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-library}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      BACKEND_PORT: 8080
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  db_data:
